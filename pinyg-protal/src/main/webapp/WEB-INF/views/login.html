<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>login</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            height: 719px;
            width: 100;
            background-image: url(4.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            position: relative;
        }
        #head {
            height: 120px;
            width: 100;
            background-color: #66CCCC;
            text-align: center;
            position: relative;
        }
        #foot {
            width: 100;
            height: 126px;
            background-color: #CC9933;
            position: relative;
        }
        #wrap .logGet {
            height: 408px;
            width: 368px;
            position: absolute;
            background-color: #FFFFFF;
            top: 20%;
            right: 15%;
        }
        .logC a button {
            width: 100%;
            height: 45px;
            background-color: #ee7700;
            border: none;
            color: white;
            font-size: 18px;
        }
        .logGet .logD.logDtip .p1 {
            display: inline-block;
            font-size: 28px;
            margin-top: 30px;
            width: 86%;
        }
        #wrap .logGet .logD.logDtip {
            width: 86%;
            border-bottom: 1px solid #ee7700;
            margin-bottom: 60px;
            margin-top: 0px;
            margin-right: auto;
            margin-left: auto;
        }
        .logGet .lgD img {
            position: absolute;
            top: 12px;
            left: 8px;
        }
        .logGet .lgD input {
            width: 100%;
            height: 42px;
            text-indent: 2.5rem;
        }
        #wrap .logGet .lgD {
            width: 86%;
            position: relative;
            margin-bottom: 30px;
            margin-top: 30px;
            margin-right: auto;
            margin-left: auto;
        }
        #wrap .logGet .logC {
            width: 86%;
            margin-top: 0px;
            margin-right: auto;
            margin-bottom: 0px;
            margin-left: auto;
        }


        .title {
            font-family: "宋体";
            color: #FFFFFF;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  /* 使用css3的transform来实现 */
            font-size: 36px;
            height: 40px;
            width: 30%;
        }

        .copyright {
            font-family: "宋体";
            color: #FFFFFF;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  /* 使用css3的transform来实现 */
            height: 60px;
            width: 40%;
            text-align:center;
        }


        #foot .copyright .img {
            width: 100%;
            height: 24px;
            position: relative;
        }
        .copyright .img .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-left: 22px;
            vertical-align: middle;
            background-image: url(%E7%94%B5%E5%AD%90%E9%82%AE%E4%BB%B6.png);
            background-repeat: no-repeat;
            vertical-align: middle;
            margin-right: 5px;
        }

        .copyright .img .icon1 {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-left: 22px;
            vertical-align: middle;
            background-image: url(%E5%9C%B0%E5%9D%80.png);
            background-repeat: no-repeat;
            vertical-align: middle;
            margin-right: 5px;
        }
        .copyright .img .icon2 {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-left: 22px;
            vertical-align: middle;
            background-image: url(%E8%81%94%E7%B3%BB%E6%96%B9%E5%BC%8F.png);
            background-repeat: no-repeat;
            vertical-align: middle;
            margin-right: 5px;
        }
        #foot .copyright p {
            height: 24px;
            width: 100%;
        }
    </style>
</head>

<body>
<div class="header" id="head">
    <div class="title">登陆页面</div>
</div>

<div class="wrap" id="wrap">
    <div class="logGet">
        <!-- 头部提示信息 -->
        <div class="logD logDtip">
            <p class="p1">登录</p>
        </div>
        <!-- 输入框 -->
        <div class="lgD">
            <img src="img/logName.png" width="20" height="20" alt=""/>
            <input name="txtUser" type="text" id="txtUser"
                   placeholder="输入用户名" />
        </div>
        <div class="lgD">
            <img src="img/logPwd.png" width="20" height="20" alt=""/>
            <input type="password" id="Userpwd" onKeyDown="enterHandler(event)"
                   placeholder="输入用户密码" />
        </div>
        <div class="logC">
            <a href="index.html" target="_self"><button onClick="cliLogin()" id="logbtn">登 录</button></a>
        </div>
    </div>
</div>
<script>
    function cliLogin() {

        var txtUser = $.trim($("#txtUser").val());
        var txtPwd = $("#Userpwd").val();
        var txtCode = $.trim($('#txtCode').val());
        if ($.trim(txtUser) == "") {
            Tip('请输入账号！');
            $("#txtUser").focus();
            return;
        }
        if ($.trim(txtPwd) == "") {
            Tip('请输入密码！');
            $("#Userpwd").focus();
            return;
        }
        if ($('#logincode').attr('iscode') == "1" && txtCode == "") {
            Tip('请输入验证码！');
            $("#txtCode").focus();
            return false;
        }
        $.ajax({
            uri:"localhost:8081/doLogin",
            type: "POST",
            data:{textUser:txtUser,UserPwd:txtPwd},
            success:function (data) {
                if(data.code=="000000"){
                    location.href="/index.html";
                }else {
                    alert(data.msg);
                }
            }

        });
        return false;
    }

    function Sendpwd(sender) {
        var code = $("#txtCode2").val();
        var phone = $.trim($("#phone").val());
        if ($.trim(phone) == "") {
            Tip('请填写手机号码！');
            $("#phone").focus();
            return;
        }
        if ($("#yz-code").is(":visible") && $.trim(code) == "") {
            Tip('请填写验证码！');
            $("#txtCode2").focus();
            return;
        }
        return;
    }
    $("#dynamicLogon").click(function() {
        var pwd = $.trim($("#dynamicPWD").val());
        var phone = $.trim($("#phone").val());
        var code = $("#txtCode2").val();
        if ($.trim(phone) == "") {
            Tip('请填写手机号码！');
            $("#phone").focus();
            return;
        }
        if ($("#yz-code").is(":visible") && $.trim(code) == "") {
            Tip('请填写验证码！');
            $("#txtCode2").focus();
            return;
        }
        if ($.trim(pwd) == "") {
            Tip('动态密码未填写！');
            $("#dynamicPWD").focus();
            return;
        }
        return;
    });
    function Tip(msg) {
        $(".tishi").show().text(msg);
    }
</script>
</body>
</html>
